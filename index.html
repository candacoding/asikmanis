<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>ASIK MANIS | APLIKASI SERTIFIKASI KONSTRUKSI MANIS</title>
</head>
<body>
    <div class="main">
        <div class="register">
            <h1>Register ASIK MANIS</h1>
            <p>APLIKASI SERTIFIKASI KONSTRUKSI MANIS</p>
            <div class="register-box">
                <form action="" method="post">
                    <div>
                        <label for="jabatan-kerja">Jabatan Kerja :</label>
                        <input type="text" name="jabatan-kerja" id="jabatan-kerja">
                    </div>
                    <div>
                        <label for="nama">Nama :</label>
                        <input type="text" name="nama" id="nama">
                    </div>
                    <div>
                        <label for="alamat">Alamat & Kode Pos :</label>
                        <input type="text" name="alamat" id="alamat">
                    </div>
                    <div>
                        <h1>Jenjang :</h1>
                        <p><input type="checkbox" name="jenjang4" value="jenjang4">Jenjang 4</p>
                        <p><input type="checkbox" name="jenjang5" value="jenjang4">Jenjang 5</p>
                        <p><input type="checkbox" name="jenjang6" value="jenjang4">Jenjang 6</p>
                    </div>
                    <div>
                        <h1>Pendidikan :</h1>
                        
                        <p><input type="checkbox" name="sma" value="sma">SMA</p>

                        <p><input type="checkbox" name=""
                    </div>
                    <div>
                        <h1>Pengalaman :</h1>
                        <p>Menggunakan Format PDF</p>
                        <h2>SMA Minimal </h2>
                        <p><input type="file" accept="pdf" name="pengalaman"></p>
                    </div>
                    <div>
                        <input type="submit" name="submit" value="send">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
